---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: hello-task
  annotations:
    description: |
      A simple task that prints the a greeting message
spec:
  steps:
    - name: say-hello
      image: registry.redhat.io/ubi8/ubi-minimal
      command: ['/bin/bash']
      args: ['-c', 'echo Hello World']
